<div class="task-list">
  <ul *ngFor="let task of tasks">
    <li>
      <div class="task">
        <button class="checkBtn" (click)="checkTask($event)">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
            <path
              fill="none"
              stroke="#FFF"
              stroke-width="2"
              d="M1 4.304L3.696 7l6-6"
            />
          </svg>
        </button>
        <h3 class="taskContent">{{ task.task }}</h3>
        <button class="deleteBtn" (click)="deleteTask($event)">
          <img src="../../../assets/images/icon-cross.svg" alt="delete" />
        </button>
      </div>
    </li>
    <hr />
  </ul>
  <div class="footer">
    <div class="tasks-control desktop">
      <button>All</button>
      <button>Active</button>
      <button>Completed</button>
    </div>
    <h4 class="clear">Clear Completed</h4>
  </div>
  <div class="tasks-control mobile">
    <button>All</button>
    <button>Active</button>
    <button>Completed</button>
  </div>
</div>
